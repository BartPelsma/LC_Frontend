<mat-toolbar color="primary">
    <span>My App</span>

    <button *ngIf="!authService.loggedin();"
            mat-button
            id="login"
            [routerLink]="['/login']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Login</button>
    <button *ngIf="!authService.loggedin();"
            mat-button
            [routerLink]="['/register']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Register</button>
    <button *ngIf="!authService.loggedin();"
            mat-button
            [routerLink]="['/reset-password']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Reset Password</button>




    <span class="example-spacer"></span>

    <button *ngIf="authService.loggedin();"
            mat-button
            [routerLink]="['/login']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            (click)="authService.logout();">Logout</button>


    <button *ngIf="authService.loggedin();"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
        {{AccountName}}
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
        <button mat-menu-item
                disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>
    </mat-menu>

</mat-toolbar>
